<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jiyay | Digital Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0f0f0f;
      color: #fff;
      min-height: 200vh; /* enable scrolling */
      overflow-x: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }

    h1 {
      font-size: 2.5em;
      text-shadow: 0 0 10px #ff0080, 0 0 20px #ff0080;
      margin-bottom: 0.2em;
      animation: fadeIn 2s ease;
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid #ff0080;
      margin-bottom: 0.5em;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #ff0080;
    }

    p.slogan {
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff;
      margin-bottom: 2em;
      animation: fadeIn 2s ease 0.5s both;
    }

    .link-button {
      display: block;
      width: 80%;
      max-width: 400px;
      padding: 1em;
      margin: 0.5em auto;
      text-align: center;
      text-decoration: none;
      color: #fff;
      border: 2px solid #ff0080;
      border-radius: 8px;
      background: rgba(255, 0, 128, 0.1);
      transition: all 0.3s ease;
      position: relative;
    }

    .link-button::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border-radius: 8px;
      box-shadow: 0 0 10px #ff0080, 0 0 20px #ff0080;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .link-button:hover::after {
      opacity: 1;
    }

    .donate-glow {
      border-color: #00ffff;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <canvas id="background"></canvas>
  <div class="container">
    <img src="https://via.placeholder.com/100x100.png?text=J" alt="logo" class="logo">
    <h1>Jiyay</h1>
    <p class="slogan">Stream. Create. Connect.</p>

    <a class="link-button" href="https://www.tiktok.com/@jiyayjt?lang=en" target="_blank">TikTok</a>
    <a class="link-button" href="https://www.instagram.com/jiyayjt/" target="_blank">Instagram</a>
    <a class="link-button" href="https://kick.com/jiyay" target="_blank">Kick</a>
    <a class="link-button" href="http://youtube.com/jiyay" target="_blank">YouTube</a>
    <a class="link-button" href="https://www.amazon.com/hz/wishlist/ls/9KYEOINOQDQI?ref_=wl_dp_view_your_list" target="_blank">Amazon Wishlist</a>
    <a class="link-button" href="https://discord.com/invite/qHJpEfQzCQ" target="_blank">Discord</a>
    <a class="link-button donate-glow" href="https://www.paypal.com/paypalme/aweco" target="_blank">PayPal</a>
    <a class="link-button donate-glow" href="https://ko-fi.com/jiyay" target="_blank">Ko-fi</a>
  </div>

  <script>
    const canvas = document.getElementById('background');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = Array.from({length: 100}, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      radius: Math.random() * 2 + 1,
      dx: (Math.random() - 0.5) * 1,
      dy: (Math.random() - 0.5) * 1,
      color: `hsl(${Math.random() * 360}, 100%, 60%)`
    }));

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      });
      requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
